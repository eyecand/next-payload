version: "3.8"
services:
  frontend:
    build: .
    image: next-payload
    ports:
      - "3000:3000"
    # environment:
    #   - DATABASE_URI= ${DATABASE_URI}
    #   - PAYLOAD_SECRET= ${PAYLOAD_SECRET}
    depends_on:
      - db
    networks:
      - my_network
    # volumes:
    #   - .:/app/frontend
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: next-store
    volumes:
      - db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - my_network
volumes:
  db:
networks:
  my_network:
    driver: bridge
